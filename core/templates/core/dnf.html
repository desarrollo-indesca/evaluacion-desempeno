<div class="flex justify-between items-center p-3">
    <div class="w-1/3">
        <a hx-get="{% url 'panel_de_control' %}" hx-target="closest .tab-content" hx-swap="innerHTML" href="#" class="btn btn-teal-500">Regresar</a>
    </div>
    <div class="w-1/3 text-center">
        <h1 class="text-2xl">Generar Reportes del Periodo</h1>
    </div>
    <div class="w-1/3"></div>
</div>

<hr>

<form method="post" action="{% url 'generar_reportes' %}" class=" my-3">
    <div class="flex justify-center items-center flex-col">
        {% csrf_token %}
        <div class="w-1/3 flex justify-between mb-3">
            <select name="periodo" class="select select-bordered w-full" required>
                <option value="" disabled selected>Seleccione un Per√≠odo</option>
                {% for p in periodos %}
                <option value="{{p.pk}}">{{p}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button value="dnf" name="tipo" type="submit" class="btn btn-error">Descargar Plantilla DNF</button>
            <button value="resumen" name="tipo" type="submit" class="btn btn-warning">Descargar Resumen del Periodo</button>
        </div>
    </div>
</form>
